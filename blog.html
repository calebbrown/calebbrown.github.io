---
title: Blog Posts
redirect_from:
 - /blog
---

<section id="post-list">
  <header>
    <h2>Blog Posts</h2>
  </header>

  <ul class="unstyled">
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%Y-%m-%d" }}
      <a style="padding-left:5px" href="{{ post.url }}"><b>{{ post.title }}</b></a>
      <span style="overflow: hidden; white-space:nowrap; color: #BBB; padding-left: 10px">{{ post.content | strip_html | truncate: 45 }}</span>
    </li>
  {% endfor %}
  </ul>

</section>
