<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
<head>
  <meta charset="utf-8">
  {% seo %}
<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
  <link rel="stylesheet" href="{{ '/assets/css/bootstrap.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">
  <meta property="fb:admins" content="507220734" />
  <meta property="og:site_name" content="calebbrown.id.au" />
</head>
<body>
<div class="container">
  <header id="masthead">
    <div class="inner">
      <h1><a href="/">{{ site.title | default: site.github.repository_name }}</a></h1>
    </div>
  </header>

  {{ content }}

  <footer>
    <div class="row">
      <div class="span10">
        <ul class="unstyled">
          <li><a href="/">Home</a> / <a href="/about">About</a> / <a href="/blog">Blog</a> / <a href="/feedback">Feedback</a></li>
          <li>
            <a href="http://twitter.com/calebbrown">Twitter</a> /
            <a href="https://github.com/calebbrown">GitHub</a> /
            <a href="http://au.linkedin.com/in/calebbrown0">LinkedIn</a></li>
        </ul>
      </div>
      <div class="span5 offset1" style="text-align:right;">&copy; Copyright 2018, Caleb Brown</div>
    </div>
  </footer>
</div>

{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
